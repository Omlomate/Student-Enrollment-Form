<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Student Enrollment Form</h2>
            <form id="studentForm">
                <div class="mb-3">
                    <label for="rollNo" class="form-label">Roll No</label>
                    <input type="text" class="form-control" id="rollNo" oninput="checkPrimaryKey()">
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" disabled>
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Class</label>
                    <input type="text" class="form-control" id="class" disabled>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="birthDate" disabled>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" disabled>
                </div>
                <div class="mb-3">
                    <label for="enrollmentDate" class="form-label">Enrollment Date</label>
                    <input type="date" class="form-control" id="enrollmentDate" disabled>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary" id="saveBtn" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-success" id="updateBtn" onclick="updateData()" disabled>Update</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>         
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="./js/index.js"></script>
        
        

    </body>
</html>
